<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OESP — Documentação do Sistema</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        :root {
            /* === THEME: PUNKY MINIMALIST (Raw/Typographic) === */
            /* Inspired by Gumroad / Figma Blog / The Verge */
            
            /* Backgrounds */
            --bg-page: #FFFFFF;        /* Stark White */
            --bg-sidebar: #FFFFFF;
            --bg-card: #FFFFFF;
            --bg-hover: #F0F0F0;       /* Light gray for heavy contrast */
            --bg-accent-soft: #EBFF00; /* Highlighter Yellow (Punky) */
            
            /* Borders */
            --border: #000000;         /* Pure Black */
            --border-width: 2px;       /* Thick borders */
            --border-subtle: #E5E5E5;  
            
            /* Typography */
            --text-primary: #000000;   /* Pure Black */
            --text-secondary: #000000; /* Black (but used with lighter weights) */
            --text-tertiary: #555555;  /* Only for really meta stuff */
            
            /* Accents */
            --accent: #000000;         /* Black is the main accent */
            --highlight: #EBFF00;      /* Acid Yellow */
            --highlight-text: #000000;
            
            /* Status Colors (Stark) */
            --success: #000000;        /* Just black, maybe with a symbol */
            --success-bg: #86EFAC;     /* Mint Green (flat) */
            --warning: #000000;
            --warning-bg: #FDBA74;     /* Orange (flat) */
            --critical: #000000;
            --critical-bg: #FCA5A5;    /* Red (flat) */
            
            /* System */
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'IBM Plex Mono', 'JetBrains Mono', monospace;
            --font-serif: 'Times New Roman', serif; /* For editorial touch */
            
            --sidebar-width: 280px;
            --radius-sm: 0px;          /* No rounded corners (Brutalist) */
            --radius-md: 0px; 
            --radius-lg: 0px;
            
            /* Shadows (Hard Drop Shadows) */
            --shadow-hard: 4px 4px 0px #000000;
            --shadow-hover: 6px 6px 0px #000000;
            --shadow-sm: 2px 2px 0px #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-page);
            color: var(--text-primary);
            font-family: var(--font-sans);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            border-top: 6px solid black; /* Top bar anchor */
        }

        /* ===== MOBILE HEADER ===== */
        .mobile-header {
            position: fixed;
            top: 6px; /* Account for body border */
            left: 0;
            right: 0;
            height: 60px;
            background: white;
            border-bottom: 3px solid black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            z-index: 200;
        }

        .mobile-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .mobile-brand-icon {
            width: 32px;
            height: 32px;
            background: black;
            color: var(--highlight);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black; /* Usually redundant but ensures box model consistency */
        }

        .mobile-brand-icon svg { width: 16px; height: 16px; }

        .mobile-brand-text {
            font-weight: 800;
            font-size: 1.125rem;
            color: black;
            text-transform: uppercase;
            letter-spacing: -0.05em;
        }

        .menu-toggle {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid black;
            cursor: pointer;
            color: black;
            box-shadow: var(--shadow-sm);
            transition: all 0.1s ease;
        }

        .menu-toggle:active { 
            transform: translate(2px, 2px);
            box-shadow: none;
        }
        .menu-toggle svg { width: 24px; height: 24px; stroke-width: 2.5px; }

        /* ===== SIDEBAR ===== */
        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.2); /* Dotted pattern ideally, but simple tint for now */
            z-index: 250;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        aside {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: var(--sidebar-width);
            background: white;
            border-right: 3px solid black;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            z-index: 300;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        aside.open { transform: translateX(0); }

        .sidebar-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
            border: none;
            cursor: pointer;
            color: white;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2.5rem;
            padding-bottom: 1rem;
            border-bottom: 4px solid black;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: black;
            color: var(--highlight);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .brand-icon svg { width: 20px; height: 20px; }

        .brand-text {
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: -0.05em;
            color: black;
            text-transform: uppercase;
        }

        /* Search Input */
        .search-wrapper {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid black;
            background: #F0F0F0;
            font-family: var(--font-mono);
            font-size: 0.8125rem;
            font-weight: 600;
            outline: none;
            transition: all 0.2s;
            text-transform: uppercase;
            color: black;
            border-radius: 0; /* Brutalist */
        }

        .search-input:focus {
            background: var(--highlight);
            box-shadow: 4px 4px 0px black;
            transform: translate(-2px, -2px);
        }

        .search-input::placeholder {
            color: #888;
            font-weight: 500;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
            pointer-events: none;
        }
        
        .search-input:focus + .search-icon {
            opacity: 1;
        }

        nav { flex: 1; overflow-y: auto; padding-right: 0.5rem; }

        /* Custom Scrollbar (Raw) */
        nav::-webkit-scrollbar { width: 8px; }
        nav::-webkit-scrollbar-thumb { background: black; }
        nav::-webkit-scrollbar-track { background: #eee; border-left: 2px solid black; }

        .nav-section-label {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            border-bottom: 3px solid black;
            padding-bottom: 0.25rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: black;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 0.5rem;
            color: black;
            text-decoration: none;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.1s ease;
            border: 2px solid transparent;
            margin-bottom: 0.5rem;
        }

        .nav-item:hover {
            background: var(--bg-hover);
            border: 2px solid black;
            box-shadow: var(--shadow-sm);
        }

        .nav-item.active {
            background: var(--highlight);
            border: 2px solid black;
            box-shadow: var(--shadow-sm);
        }

        .nav-item svg { width: 18px; height: 18px; stroke-width: 2.5px; }
        .nav-item.active svg { color: black; }

        /* Nav Group */
        .nav-group { margin-bottom: 0.5rem; }

        .nav-group-toggle {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 0.5rem;
            color: black;
            text-decoration: none;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            background: none;
            border: 2px solid transparent;
            text-align: left;
            transition: all 0.1s ease;
        }

        .nav-group-toggle:hover {
            background: var(--bg-hover);
            border: 2px solid black;
            box-shadow: var(--shadow-sm);
        }

        .nav-group.expanded .nav-group-toggle {
            background: black;
            color: white;
            border: 2px solid black;
        }

        .nav-group-toggle svg { width: 18px; height: 18px; stroke-width: 2.5px;}
        
        .nav-group-toggle .chevron {
            margin-left: auto;
            width: 16px;
            height: 16px;
            transition: transform 0.2s;
        }

        .nav-group.expanded .nav-group-toggle .chevron {
            transform: rotate(180deg);
        }

        .nav-subitems {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            border-left: 3px solid black;
            margin-left: 1rem;
        }

        .nav-group.expanded .nav-subitems {
            max-height: 800px;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }

        .nav-subitem {
            display: block;
            padding: 0.5rem 1rem;
            color: black;
            font-size: 0.875rem;
            text-decoration: none;
            cursor: pointer;
            font-family: var(--font-mono);
        }

        .nav-subitem:hover {
            text-decoration: underline;
            background: var(--bg-hover);
        }

        .nav-subitem.active {
            background: black;
            color: white;
            font-weight: 700;
        }
        
        .nav-subitem-num {
            font-weight: 700;
            margin-right: 0.5rem;
            font-size: 0.75rem;
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 1.5rem;
            border-top: 4px solid black;
            font-size: 0.75rem;
            font-family: var(--font-mono);
            font-weight: 700;
        }

        .version-badge {
            display: inline-block;
            padding: 0.125rem 0.375rem;
            background: black;
            color: white;
            font-weight: 700;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }

        /* ===== MAIN CONTENT ===== */
        main {
            padding-top: 70px; /* Mobile header + border */
            min-height: 100vh;
        }

        .content-wrapper {
            max-width: 100%;
            padding: 2rem 1.5rem 6rem;
        }

        /* ===== TYPOGRAPHY ===== */
        h1 {
            font-size: 3rem; /* Huge */
            font-weight: 900;
            letter-spacing: -0.04em;
            line-height: 0.95;
            margin-bottom: 2rem;
            color: black;
            text-transform: uppercase;
        }

        h2 {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-top: 4rem;
            margin-bottom: 1.5rem;
            padding-top: 2rem;
            border-top: 4px solid black;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        h3 {
            font-size: 1.25rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        .lead {
            font-size: 1.25rem; /* Large readable text */
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 2.5rem;
            max-width: 60ch;
            border-left: 6px solid var(--highlight);
            padding-left: 1.5rem;
        }

        p {
            margin-bottom: 1.5rem;
            font-size: 1.0625rem;
            line-height: 1.6;
        }

        strong { font-weight: 800; background: var(--highlight); padding: 0 4px; }

        code {
            font-family: var(--font-mono);
            font-size: 0.9375rem;
            background: #eee;
            border: 1px solid black;
            padding: 0.125rem 0.375rem;
            color: black;
            font-weight: 600;
        }

        /* ===== STAT CARDS (Brutalist) ===== */
        .card-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            border: 2px solid black;
            padding: 1.5rem;
            box-shadow: var(--shadow-hard);
            transition: all 0.1s;
        }
        
        .stat-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: var(--shadow-hover);
        }

        .stat-card .label {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 0.5rem;
            border-bottom: 2px solid black;
            padding-bottom: 0.25rem;
            display: inline-block;
        }

        .stat-card .value {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -0.03em;
        }

        .stat-card .value.success { color: black; background: var(--success-bg); display: inline-block; padding: 0 4px; }

        /* ===== FEATURE BLOCKS (Raw Boxes) ===== */
        .feature-block {
            background: white;
            border: 2px solid black;
            padding: 2rem;
            margin: 2.5rem 0;
            position: relative;
            box-shadow: var(--shadow-hard);
        }

        .feature-block h3 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: black;
        }

        .feature-block ul {
            list-style: none;
            margin: 1.5rem 0;
            padding: 0;
            border-top: 2px solid black;
        }

        .feature-block li {
            padding: 1rem;
            border-bottom: 1px solid black;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            font-weight: 500;
        }

        .feature-block li:last-child { border-bottom: none; }

        .check-icon {
            width: 24px;
            height: 24px;
            min-width: 24px;
            background: black;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: var(--highlight);
            font-weight: 900;
        }
        
        /* ===== COLLAPSIBLE ITEMS (Accordion) ===== */
        .collapsible-item {
            margin-top: -2px; /* Overlap borders */
            border: 2px solid black;
            background: white;
        }
        
        .collapsible-item.open {
            background: white;
            position: relative;
            z-index: 10;
            box-shadow: var(--shadow-sm);
        }
        
        .collapsible-trigger {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: none;
            border: none;
            color: black;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            text-align: left;
        }
        
        .collapsible-trigger:hover { background: var(--bg-hover); }
        
        .collapsible-trigger .bullet {
            width: 8px; 
            height: 8px; 
            background: black;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .collapsible-trigger .chevron {
            margin-left: auto;
            width: 20px;
            height: 20px;
            transition: transform 0.2s;
            stroke-width: 3px;
        }
        
        .collapsible-item.open .chevron { transform: rotate(180deg); }
        
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s;
            border-top: 2px solid transparent;
        }
        
        .collapsible-item.open .collapsible-content { 
            max-height: 800px;
            border-top: 2px solid black;
        }
        
        .collapsible-inner {
            padding: 1.5rem;
            font-size: 1rem;
            line-height: 1.6;
            background: #FAFAFA;
        }
        
        /* ===== FLOW DIAGRAM ===== */
        .flow-diagram {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin: 3rem 0;
        }

        .flow-step {
            background: white;
            border: 2px solid black;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .flow-step .emoji {
            font-size: 2.5rem;
            flex-shrink: 0;
            border-right: 2px solid black;
            padding-right: 1.5rem;
        }

        .flow-step .step-info { flex: 1; }

        .flow-step .step-label {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            background: black;
            color: white;
            display: inline-block;
            padding: 0.125rem 0.5rem;
            margin-bottom: 0.5rem;
        }

        .flow-step .step-text {
            font-size: 1.125rem;
            font-weight: 700;
            color: black;
        }

        .flow-step.highlight {
            background: var(--highlight);
            box-shadow: var(--shadow-hard);
        }

        .flow-step.highlight .step-label { background: white; color: black; border: 2px solid black; }

        /* ===== TABLES ===== */
        .table-container {
            background: white;
            border: 2px solid black;
            margin: 2rem 0;
            overflow-x: auto;
            box-shadow: var(--shadow-hard);
        }

        table { 
            width: 100%; 
            border-collapse: collapse;
            min-width: 600px;
        }

        th {
            text-align: left;
            padding: 1rem;
            font-size: 0.875rem;
            font-family: var(--font-mono);
            text-transform: uppercase;
            font-weight: 800;
            background: black;
            color: white;
            border-right: 1px solid white;
        }

        td {
            padding: 1rem;
            font-size: 1rem;
            border-bottom: 1px solid black;
            border-right: 1px solid black;
            color: black;
            vertical-align: top;
            font-weight: 500;
        }

        tr:last-child td { border-bottom: none; }

        /* ===== BENEFITS GRID ===== */
        .benefits-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin: 3rem 0;
        }

        .benefit-card {
            background: white;
            border: 2px solid black;
            padding: 2rem;
            position: relative;
            box-shadow: var(--shadow-hard);
            transition: all 0.1s;
        }
        
        .benefit-card:hover {
            transform: translate(-3px, -3px);
            box-shadow: 8px 8px 0px black;
        }

        .benefit-card::before { display: none; /* No colored stripes */ }

        .benefit-card h3 {
            font-size: 1.25rem;
            font-weight: 900;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        .benefit-card p { font-size: 1rem; margin-bottom: 0; }

        /* ===== CALLOUT ===== */
        .callout {
            background: white;
            border: 4px solid black;
            padding: 2rem;
            margin-top: 2rem;
            font-size: 1.25rem;
            font-family: var(--font-serif);
            font-style: italic;
        }
        
        .callout::after { display: none; }

        .callout strong { 
            background: var(--highlight);
            font-family: var(--font-sans); 
            text-transform: uppercase;
            font-style: normal;
        }

        /* ===== TECH GRID ===== */
        .tech-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .tech-item {
            background: white;
            border: 2px solid black;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.1s;
        }

        .tech-item:hover { 
            box-shadow: var(--shadow-hard);
            transform: translate(-2px, -2px);
        }

        .tech-item .icon {
            width: 48px;
            height: 48px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.25rem;
            flex-shrink: 0;
            background: white !important; /* Force white, override inline colors later */
            color: black !important;
        }

        .tech-item .info h3 { font-size: 1.125rem; font-weight: 800; text-transform: uppercase; margin: 0; }
        .tech-item .info span { font-size: 0.875rem; font-family: var(--font-mono); }

        /* ===== DIRECTORY VIEWER ===== */
        .directory-viewer {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }

        .dir-item {
            background: white;
            border: 2px solid black;
            border-left: 8px solid black;
            padding: 1rem 1.5rem;
            font-family: var(--font-mono);
        }
        
        .dir-item:hover { background: var(--bg-hover); }

        .dir-item .name {
            font-weight: 700;
            font-size: 1rem;
            display: inline-block;
            margin-right: 1rem;
        }

        .dir-item .badge {
            font-size: 0.75rem;
            text-transform: uppercase;
            padding: 0.125rem 0.5rem;
            font-weight: 700;
            border: 1px solid black;
            background: white !important;
            color: black !important;
        }

        .dir-item p {
            margin-top: 0.5rem;
            font-family: var(--font-sans);
            font-size: 0.9375rem;
        }

        /* ===== CHECKLIST ===== */
        .checklist {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }

        .check-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem;
            background: white;
            border: 2px solid black;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
        }

        .check-item .icon {
            color: black;
            font-weight: 900;
            background: var(--highlight);
            padding: 4px;
            border: 2px solid black;
        }

        /* ===== ROADMAP ===== */
        .roadmap-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 2.5rem 0;
        }

        .roadmap-item {
            background: white;
            border: 2px solid black;
            padding: 1.5rem;
            position: relative;
            box-shadow: var(--shadow-hard);
        }
        
        .roadmap-item::before { display: none; }

        .roadmap-item .tag {
            font-size: 0.75rem;
            font-family: var(--font-mono);
            text-transform: uppercase;
            font-weight: 800;
            margin-bottom: 0.75rem;
            display: inline-block;
            background: black;
            color: white;
            padding: 2px 8px;
        }

        .roadmap-item h3 { font-size: 1.25rem; margin-bottom: 0.5rem; font-weight: 800; }

        /* ========================================
           TABLET BREAKPOINT (min-width: 640px)
           ======================================== */
        @media (min-width: 640px) {
            .content-wrapper {
                padding: 4rem 3rem 8rem;
            }

            h1 { font-size: 4rem; margin-bottom: 3rem; }
            h2 { font-size: 2.5rem; }

            .card-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 2rem;
            }

            .flow-diagram {
                grid-template-columns: repeat(5, 1fr);
            }

            .flow-step {
                flex-direction: column;
                text-align: center;
                padding: 1.5rem;
                gap: 1rem;
            }

            .flow-step .emoji {
                border-right: none;
                border-bottom: 2px solid black;
                padding-right: 0;
                padding-bottom: 1rem;
                width: 100%;
            }

            .flow-step::after {
                content: '→';
                position: absolute;
                right: -1.25rem;
                top: 50%;
                transform: translateY(-50%);
                font-size: 1.5rem;
                font-weight: 900;
                z-index: 5;
            }

            .flow-step:last-child::after { display: none; }

            .benefits-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .tech-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* ========================================
           DESKTOP BREAKPOINT (min-width: 1024px)
           ======================================== */
        @media (min-width: 1024px) {
            .mobile-header { display: none; }

            aside {
                transform: translateX(0);
                top: 0;
                border-right: 3px solid black;
                padding: 2rem;
            }

            .sidebar-close { display: none; }
            .sidebar-overlay { display: none; }

            main {
                margin-left: var(--sidebar-width);
                padding-top: 0;
            }

            .content-wrapper {
                max-width: 960px;
                margin: 0 auto;
                padding: 6rem 5rem 10rem;
            }
        }

        /* ========================================
           LARGE DESKTOP (min-width: 1280px)
           ======================================== */
        @media (min-width: 1280px) {
            .content-wrapper {
                max-width: 1200px;
            }
        }
    </style>
</head>
<body>

    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="mobile-brand">
            <div class="mobile-brand-icon">
                <i data-feather="hexagon"></i>
            </div>
            <span class="mobile-brand-text">OESP</span>
        </div>
        <button class="menu-toggle" id="menuToggle" aria-label="Abrir menu">
            <i data-feather="menu"></i>
        </button>
    </header>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <aside id="sidebar">
        <button class="sidebar-close" id="sidebarClose" aria-label="Fechar menu">
            <i data-feather="x"></i>
        </button>
        
        <div class="brand">
            <div class="brand-icon">
                <i data-feather="hexagon"></i>
            </div>
            <span class="brand-text">OESP</span>
        </div>
        
        <div class="search-wrapper">
            <input type="text" id="searchInput" class="search-input" placeholder="BUSCAR...">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        </div>

        <nav id="nav-container">
            <div class="nav-section-label">Documentação</div>
        </nav>

        <div class="sidebar-footer">
            <div>Versão <span class="version-badge" id="version-display">1.0.0</span></div>
            <div style="margin-top: 0.5rem;">Atualizado: <span id="date-display">...</span></div>
        </div>
    </aside>

    <!-- Main Content -->
    <main>
        <div class="content-wrapper" id="content-area"></div>
    </main>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="content.js"></script>

    <script>
        const navContainer = document.getElementById('nav-container');
        const contentArea = document.getElementById('content-area');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const menuToggle = document.getElementById('menuToggle');
        const sidebarClose = document.getElementById('sidebarClose');

        // Toggle sidebar
        function openSidebar() {
            sidebar.classList.add('open');
            sidebarOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeSidebar() {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        menuToggle.addEventListener('click', openSidebar);
        sidebarClose.addEventListener('click', closeSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);

        // Search Handler
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            renderNav(e.target.value);
        });

        function initSystem() {
            document.getElementById('version-display').textContent = DOCS_DATA.meta.version;
            document.getElementById('date-display').textContent = DOCS_DATA.meta.lastUpdated;
            
            renderNav();
            navigate(0);
            feather.replace();
        }

        function renderNav(filterText = '') {
            const container = document.getElementById('nav-container');
            container.innerHTML = '';
            const query = filterText.toLowerCase().trim();

            DOCS_DATA.sections.forEach((section, index) => {
                let matchesSection = section.title.toLowerCase().includes(query);
                let matchingSubsections = section.subsections ? section.subsections.filter(sub => sub.title.toLowerCase().includes(query)) : [];
                let hasSubMatches = matchingSubsections.length > 0;

                // Filter logic
                if (query && !matchesSection && !hasSubMatches) {
                    return; // Skip if no match
                }

                // Determine which subsections to show
                // If section matches, show all. If only sub matches, show only those.
                const subsDisplay = (query && !matchesSection) ? matchingSubsections : (section.subsections || []);

                // Header / Group
                if (section.subsections && section.subsections.length > 0) {
                    const group = document.createElement('div');
                    group.className = 'nav-group';
                    group.dataset.index = index;
                    
                    // Auto-expand if searching
                    if (query) group.classList.add('expanded');

                    const toggle = document.createElement('button');
                    toggle.className = 'nav-group-toggle';
                    toggle.innerHTML = `
                        <i data-feather="${section.icon}"></i>
                        <span style="flex: 1;">${section.title}</span>
                        <i data-feather="chevron-right" style="width: 14px; height: 14px; margin-left: auto;"></i>
                    `;
                    
                    const subList = document.createElement('div');
                    subList.className = 'nav-subitems';
                    
                    // Render filtered subsections
                    subsDisplay.forEach(sub => {
                        const subItem = document.createElement('a');
                        subItem.href = '#';
                        subItem.className = 'nav-subitem';
                        subItem.dataset.section = index;
                        subItem.dataset.subsection = sub.id;
                        
                        subItem.innerHTML = `
                            <span class="nav-subitem-num">${sub.num}</span>
                            <span>${sub.title}</span>
                        `;
                        subList.appendChild(subItem);
                    });

                    // Only append sublist if we have items
                    if (subsDisplay.length > 0) {
                        group.appendChild(toggle);
                        group.appendChild(subList);

                        // Events
                        toggle.onclick = (e) => {
                            e.preventDefault();
                             // Toggle expand
                            if (group.classList.contains('expanded')) {
                                group.classList.remove('expanded');
                            } else {
                                document.querySelectorAll('.nav-group').forEach(g => g.classList.remove('expanded'));
                                group.classList.add('expanded');
                                navigate(index);
                            }
                        };

                        // Sub-item events
                        subList.querySelectorAll('.nav-subitem').forEach(subItem => {
                            subItem.onclick = (e) => {
                                e.preventDefault();
                                const sectionIdx = parseInt(subItem.dataset.section);
                                const subsectionId = subItem.dataset.subsection;
                                navigateToSubsection(sectionIdx, subsectionId);
                                if (window.innerWidth < 1024) {
                                    closeSidebar();
                                }
                            };
                        });
                        
                        container.appendChild(group);
                    }
                } else {
                    // Regular Item (No subsections)
                    const link = document.createElement('a');
                    link.className = `nav-item ${index === 0 && !query ? 'active' : ''}`; // Only active on init or clear
                    link.href = '#';
                    link.dataset.index = index;
                    link.onclick = (e) => { 
                        e.preventDefault(); 
                        navigate(index);
                        if (window.innerWidth < 1024) {
                            closeSidebar();
                        }
                    };
                    
                    link.innerHTML = `
                        <i data-feather="${section.icon}"></i>
                        <span>${section.title}</span>
                    `;
                    container.appendChild(link);
                }
            });
            
            if (query) feather.replace();
        }

        function navigate(index) {
            // Clear all active states
            document.querySelectorAll('.nav-item, .nav-group').forEach(item => item.classList.remove('active'));
            document.querySelectorAll('.nav-subitem').forEach(item => item.classList.remove('active'));
            
            // Set active on correct item
            const navElement = document.querySelector(`.nav-item[data-index="${index}"], .nav-group[data-index="${index}"]`);
            if (navElement) {
                navElement.classList.add('active');
                if (navElement.classList.contains('nav-group')) {
                    navElement.classList.add('expanded');
                }
            }

            const section = DOCS_DATA.sections[index];
            contentArea.style.opacity = '0';
            
            setTimeout(() => {
                contentArea.innerHTML = section.content;
                contentArea.style.opacity = '1';
                feather.replace();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 100);
        }

        function navigateToSubsection(sectionIndex, subsectionId) {
            // Clear all active states
            document.querySelectorAll('.nav-item, .nav-group').forEach(item => item.classList.remove('active'));
            document.querySelectorAll('.nav-subitem').forEach(item => item.classList.remove('active'));
            
            // Activate parent group
            const navGroup = document.querySelector(`.nav-group[data-index="${sectionIndex}"]`);
            if (navGroup) {
                navGroup.classList.add('active', 'expanded');
            }
            
            // Activate sub-item
            const subItem = document.querySelector(`.nav-subitem[data-subsection="${subsectionId}"]`);
            if (subItem) {
                subItem.classList.add('active');
            }

            const section = DOCS_DATA.sections[sectionIndex];
            contentArea.style.opacity = '0';
            
            setTimeout(() => {
                contentArea.innerHTML = section.content;
                contentArea.style.opacity = '1';
                feather.replace();
                
                // Scroll to subsection
                setTimeout(() => {
                    const targetElement = document.getElementById(subsectionId);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }, 50);
            }, 100);
        }

        // Handle resize
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024) {
                closeSidebar();
            }
        });

        initSystem();
    </script>
</body>
</html>
