# Railway Configuration for Backend Service

[build]
# Builder to use (nixpacks or dockerfile)
builder = "dockerfile"

# Path to Dockerfile relative to repo root
dockerfilePath = "backend/Dockerfile"

[deploy]
# Start command
startCommand = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"

# Health check path
healthcheckPath = "/"

# Number of restarts before marking as failed
restartPolicyMaxRetries = 3
